---
services:

  postgresql:
    image: postgres:17
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports:
      - 5432:5432
    volumes:
      - type: bind
        source: ./pgdata              # <-- must be CREATED
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: dev
...
